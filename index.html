<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>آپلودر Catbox</title>
    <style>
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .upload-container {
            width: 650px;
            height: 450px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .upload-container iframe {
            position: absolute;
            top: -180px;
            left: -30px;
            width: 1200px;
            height: 900px;
            border: none;
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <iframe src="https://catbox.moe/"></iframe>
    </div>
</body>
</html>
