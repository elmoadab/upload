<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>سایت معلم | مدیریت تکالیف</title>

<style>
    body {
        background: #2b0a42;
        color: white;
        font-family: sans-serif;
    }
    .container {
        width: 90%;
        max-width: 500px;
        margin: auto;
        background: #3d0d61;
        padding: 25px;
        margin-top: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px #5700a8;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 12px;
        border: none;
    }
    button {
        background: #a700ff;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        background: #5a138d;
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>مدیریت تکالیف</h1>

    <form id="taskForm">
        <label>عنوان تکلیف:</label>
        <input type="text" id="title" required>

        <label>نوع پاسخ:</label>
        <select id="answerType">
            <option value="text">متنی</option>
            <option value="image">عکسی</option>
            <option value="video">ویدیویی</option>
        </select>

        <label>تعداد فایل مجاز:</label>
        <input type="number" id="maxFiles" min="1" value="1">

        <label>تاریخ انقضا:</label>
        <input type="date" id="expireDate" required>

        <button type="submit">ثبت تکلیف</button>
    </form>

    <h2>لیست تکالیف</h2>
    <ul id="taskList"></ul>
</div>

<script>
    const form = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    function renderTasks() {
        const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        taskList.innerHTML = "";

        tasks.forEach((t, i) => {
            const li = document.createElement("li");
            li.textContent = `${t.title} | نوع: ${t.answerType} | تعداد فایل: ${t.maxFiles} | انقضا: ${t.expireDate}`;
            taskList.appendChild(li);
        });
    }

    form.addEventListener("submit", e => {
        e.preventDefault();

        const task = {
            title: title.value,
            answerType: answerType.value,
            maxFiles: maxFiles.value,
            expireDate: expireDate.value
        };

        const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));

        renderTasks();
        form.reset();
    });

    renderTasks();
</script>

</body>
</html>
