<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>آپلود ویدیو به Catbox</title>
<style>
body {
    background: #1d1d1d;
    color: white;
    font-family: sans-serif;
    text-align: center;
    padding: 50px;
}
.box {
    background: #333;
    padding: 20px;
    border-radius: 15px;
    width: 400px;
    margin: auto;
}
input, button {
    margin-top: 15px;
    padding: 10px;
    border-radius: 8px;
    border: none;
}
button {
    cursor: pointer;
    background: #ff6b6b;
    color: white;
}
</style>
</head>
<body>

<div class="box">
    <h2>آپلود فایل به Catbox</h2>

    <!-- فرم واقعی Catbox -->
    <form action="https://catbox.moe/user/api.php" method="POST" enctype="multipart/form-data" target="resultFrame">
        <input type="hidden" name="reqtype" value="fileupload">
        
        <input type="file" name="fileToUpload" required>
        <br>
        <button type="submit">آپلود</button>
    </form>
</div>

<h3>لینک خروجی:</h3>
<iframe name="resultFrame" style="width:90%; height:120px; background:#222; border:none; border-radius:10px; color:white;"></iframe>

</body>
</html>
